<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View All Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container mt-4">
    <h1>All Employees Details</h1>
    <hr>
                                            
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Salary</th>
                <th scope="col">Bonus</th>
                <th scope="col">Contact</th>
                <th scope="col">Department</th>
            </tr>
        </thead>
        <tbody>
            {% for emp in emps %}
                <tr>
                    <th scope="row">{{ emp.id }}</th>
                    <td>{{ emp.first_name }}</td>
                    <td>{{ emp.last_name }}</td>
                    <td>{{ emp.salary }}</td>
                    <td>{{ emp.bonus }}</td>
                    <td>{{ emp.phone }}</td>
                    <td>{{ emp.dept.name }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="7" class="text-center">No employees found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+0zt7nPDaKO4tahtp+8lFFyP4YMfx" crossorigin="anonymous"></script>
</body>
</html>
